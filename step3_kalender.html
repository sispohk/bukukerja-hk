<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langkah 3: Kalender Akademik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
    <script src="layout.js"></script>

    <style>
        .cal-grid::-webkit-scrollbar { width: 6px; height: 6px; }
        .cal-grid::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .cal-grid::-webkit-scrollbar-track { background: #f1f5f9; }
    </style>
</head>

<body class="bg-slate-100 text-slate-800 h-screen flex font-sans overflow-hidden">

    <div id="sidebar-container"></div>

    <div class="flex-1 flex flex-col relative min-w-0">
        
        <header class="h-20 bg-white border-b border-slate-200 px-6 py-4 shadow-sm z-10 flex justify-between items-center shrink-0">
            <div>
                <h1 class="text-xl font-bold text-slate-900">3. Kalender Akademik</h1>
                <p class="text-xs text-slate-500">Klik tanggal untuk menandai Libur, Ujian, atau Kegiatan Sekolah.</p>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="resetCalendar()" class="bg-red-50 text-red-700 px-3 py-2 rounded-lg font-bold hover:bg-red-100 border border-red-200 text-xs flex items-center gap-1 transition">
                    ğŸ”„ Reset Semua
                </button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-8 bg-slate-100 pb-32 flex flex-col gap-6">
            
            <div class="bg-white border border-slate-200 rounded-xl p-4 shadow-sm flex flex-wrap gap-4 items-center justify-between text-xs">
                <div class="flex flex-wrap items-center gap-4">
                    <span class="flex items-center gap-2 font-medium text-slate-600">
                        <div class="w-4 h-4 bg-white border border-slate-300 rounded shadow-sm"></div> Efektif (KBM)
                    </span>
                    <span class="flex items-center gap-2 font-bold text-rose-600">
                        <div class="w-4 h-4 bg-rose-100 border border-rose-200 rounded shadow-sm"></div> Libur
                    </span>
                    <span class="flex items-center gap-2 font-bold text-amber-600">
                        <div class="w-4 h-4 bg-amber-100 border border-amber-200 rounded shadow-sm"></div> Ujian
                    </span>
                    <span class="flex items-center gap-2 font-bold text-indigo-600">
                        <div class="w-4 h-4 bg-indigo-100 border border-indigo-200 rounded shadow-sm"></div> Kegiatan
                    </span>
                    </div>
                <div>
                    Total Non-Efektif: <span id="totalLibur" class="font-bold text-rose-600 text-base bg-rose-50 px-2 py-0.5 rounded ml-1">0</span> hari
                </div>
            </div>

            <div id="calendarGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                </div>

        </main>

        <footer class="h-20 bg-white border-t border-slate-200 px-6 absolute bottom-0 w-full flex justify-between items-center z-20 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
            <a href="step2_analisis.html" class="px-4 py-2 text-slate-500 font-bold hover:text-slate-800 text-sm transition flex items-center gap-1">
                <span>â†</span> Kembali
            </a>
            
            <button onclick="save()" id="btnSave" class="bg-blue-600 text-white px-6 py-2.5 rounded-xl font-bold shadow-lg hover:bg-blue-700 transition transform active:scale-95 flex items-center gap-2 text-sm">
                <span>ğŸ’¾</span> Simpan & Lanjut (Alokasi JP) â†’
            </button>
        </footer>

    </div>

<script>
    const db = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
    let user;
    let holidays = {}; 
    let profile = {}; // Simpan data profil global
    
    // Config Tahun & Bulan
    const START_YEAR = 2025; 
    const MONTHS = [
        {m: 6, y: START_YEAR, name: "Juli 2025"},
        {m: 7, y: START_YEAR, name: "Agustus 2025"},
        {m: 8, y: START_YEAR, name: "September 2025"},
        {m: 9, y: START_YEAR, name: "Oktober 2025"},
        {m: 10, y: START_YEAR, name: "November 2025"},
        {m: 11, y: START_YEAR, name: "Desember 2025"},
        {m: 0, y: START_YEAR + 1, name: "Januari 2026"},
        {m: 1, y: START_YEAR + 1, name: "Februari 2026"},
        {m: 2, y: START_YEAR + 1, name: "Maret 2026"},
        {m: 3, y: START_YEAR + 1, name: "April 2026"},
        {m: 4, y: START_YEAR + 1, name: "Mei 2026"},
        {m: 5, y: START_YEAR + 1, name: "Juni 2026"}
    ];

    const DAY_NAMES = ["A", "S", "S", "R", "K", "J", "S"]; 

    async function init() {
        const { data: { session } } = await db.auth.getSession();
        if (session) { user = session.user; loadData(); }
    }
    init();

    async function loadData() {
        // 1. AMBIL PROFIL GURU (PENTING untuk Subject Name)
        const { data: profileData } = await db.from('profiles').select('*').eq('id', user.id).maybeSingle();
        if(profileData) profile = profileData;

        // 2. AMBIL DRAFT KALENDER
        const { data } = await db.from('work_drafts').select('*')
            .eq('user_id', user.id).eq('doc_type', 'calendar_data').maybeSingle();
        if (data && data.content_data) holidays = data.content_data.holidays || {};
        
        renderCalendar();
        updateStats();
    }

    function renderCalendar() {
        const container = document.getElementById('calendarGrid');
        container.innerHTML = '';
        // "Hari Ini" logic dihapus agar kalender bersih

        MONTHS.forEach((cfg) => {
            const daysInMonth = new Date(cfg.y, cfg.m + 1, 0).getDate();
            const firstDay = new Date(cfg.y, cfg.m, 1).getDay(); 

            let html = `
            <div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden flex flex-col h-full hover:shadow-md transition duration-300">
                <div class="bg-slate-50 p-3 border-b border-slate-100 text-center flex justify-between items-center">
                    <div class="font-bold text-slate-700 text-sm uppercase tracking-wide flex-1">${cfg.name}</div>
                </div>
                <div class="p-4">
                    <div class="grid grid-cols-7 gap-1 mb-2 text-center">
                        ${DAY_NAMES.map((d, i) => `<div class="text-[10px] font-extrabold ${i===0 ? 'text-rose-500' : 'text-slate-400'}">${d}</div>`).join('')}
                    </div>
                    <div class="grid grid-cols-7 gap-1 text-center text-xs">`;

            for (let i = 0; i < firstDay; i++) html += `<div></div>`;

            for (let d = 1; d <= daysInMonth; d++) {
                const dateKey = `${cfg.y}-${String(cfg.m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const status = holidays[dateKey] || "";
                const dayOfWeek = new Date(cfg.y, cfg.m, d).getDay();

                // --- LOGIKA WARNA ---
                let bgClass = "bg-white hover:bg-slate-50 text-slate-700 rounded-lg";
                let borderClass = "border border-slate-100";
                
                if (status.includes("Ujian")) {
                    bgClass = "bg-amber-100 hover:bg-amber-200 text-amber-800 font-bold rounded-lg";
                    borderClass = "border border-amber-200";
                }
                else if (status.includes("Kegiatan")) {
                    bgClass = "bg-indigo-100 hover:bg-indigo-200 text-indigo-800 font-bold rounded-lg";
                    borderClass = "border border-indigo-200";
                }
                else if (status.includes("Libur") || status.includes("Cuti") || status.includes("Tidak Efektif")) {
                    bgClass = "bg-rose-100 hover:bg-rose-200 text-rose-700 font-bold rounded-lg";
                    borderClass = "border border-rose-200";
                }
                else if (dayOfWeek === 0 && !status) {
                    bgClass = "bg-slate-50 text-rose-500 font-medium rounded-lg"; 
                }

                html += `
                <div onclick="toggleDate('${dateKey}')" 
                     class="cursor-pointer h-8 w-8 flex items-center justify-center transition-all duration-200 mx-auto ${bgClass} ${borderClass}"
                     title="${status ? status : 'Klik untuk atur'}">
                    ${d}
                </div>`;
            }
            html += `</div></div></div>`;
            container.innerHTML += html;
        });
    }

    async function toggleDate(dateKey) {
        const currentStatus = holidays[dateKey] || '';

        const options = {
            'Hari Efektif': 'âœ… Hari Efektif (Hapus Status)',
            'Ujian PTS': 'ğŸ“ Ujian PTS',
            'Ujian PAS/SAS': 'ğŸ“ Ujian PAS/SAS',
            'Ujian PAT': 'ğŸ“ Ujian PAT',
            'Libur Semester': 'ğŸ–ï¸ Libur Semester',
            'Libur Nasional': 'ğŸ‡®ğŸ‡© Libur Nasional',
            'Libur Idul Fitri': 'ğŸ•Œ Libur Idul Fitri',
            'Kegiatan Sekolah': 'ğŸ« Kegiatan Sekolah (Non-KBM)',
            'Cuti Bersama': 'âœˆï¸ Cuti Bersama',
            'Minggu Tidak Efektif': 'âŒ Minggu Tidak Efektif Lainnya'
        };

        const { value: formValues } = await Swal.fire({
            title: 'Atur Status Tanggal',
            html: `
                <div class="text-left text-sm space-y-4 px-2">
                    <p class="text-xs text-slate-500">Mulai: <b>${dateKey}</b> (Status: <b>${currentStatus || '-'}</b>)</p>
                    <div>
                        <label class="block font-bold text-slate-700 text-xs mb-1">Sampai Tanggal</label>
                        <input id="swal-end" type="date" value="${dateKey}" min="${dateKey}" class="w-full border border-slate-300 p-2 rounded focus:ring-2 ring-indigo-500 outline-none text-xs">
                    </div>
                    <div>
                        <label class="block font-bold text-slate-700 text-xs mb-1">Kategori</label>
                        <select id="swal-desc" class="w-full border border-slate-300 p-2 rounded focus:ring-2 ring-indigo-500 outline-none text-xs bg-white">
                            ${Object.entries(options).map(([val, label]) => `<option value="${val}">${label}</option>`).join('')}
                        </select>
                    </div>
                </div>
            `,
            focusConfirm: false,
            showCancelButton: true,
            confirmButtonText: 'Simpan',
            confirmButtonColor: '#4f46e5',
            cancelButtonText: 'Batal',
            preConfirm: () => [ document.getElementById('swal-end').value, document.getElementById('swal-desc').value ]
        });

        if (formValues) {
            const [endDate, desc] = formValues;
            if(!endDate) return;

            let curr = new Date(dateKey);
            const last = new Date(endDate);

            if (last < curr) { Swal.fire('Error', 'Tanggal akhir mundur!', 'error'); return; }

            while (curr <= last) {
                const dStr = curr.toISOString().split('T')[0];
                if (desc === 'Hari Efektif') delete holidays[dStr];
                else holidays[dStr] = desc;
                curr.setDate(curr.getDate() + 1);
            }

            renderCalendar();
            updateStats();
        }
    }

    function updateStats() {
        document.getElementById('totalLibur').innerText = Object.keys(holidays).length;
    }

    async function resetCalendar() {
        const res = await Swal.fire({title: 'Reset?', text: "Hapus semua tanda libur?", icon: 'warning', showCancelButton: true, confirmButtonColor: '#d33'});
        if (res.isConfirmed) { holidays = {}; renderCalendar(); updateStats(); }
    }

    async function save() {
        const btn = document.getElementById('btnSave'); 
        btn.innerHTML = 'â³ Menyimpan...'; btn.disabled = true;

        // FIX DATABASE ERROR: Kirim data profil (subject_name, grade, dll)
        const payload = {
            user_id: user.id,
            doc_type: 'calendar_data',
            
            // Kolom Wajib Database:
            subject_name: profile.mata_pelajaran || 'Umum',
            grade_level: profile.fase_kelas || 'Umum',
            curriculum_type: profile.jenis_kurikulum || 'Merdeka',

            content_data: { holidays: holidays },
            status: 'draft'
        };

        const { error } = await db.from('work_drafts').upsert(payload, { 
            onConflict: 'user_id,doc_type' // Spasi sudah dihapus
        });

        if (error) {
            Swal.fire('Gagal', error.message, 'error');
            btn.innerHTML = '<span>ğŸ’¾</span> Simpan & Lanjut (Alokasi JP) â†’'; btn.disabled = false;
        } else {
            Swal.fire({icon: 'success', title: 'Tersimpan!', timer: 1000, showConfirmButton: false})
            .then(() => window.location.href = 'step4_alokasi.html');
        }
    }
</script>
</body>
</html>
