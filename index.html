<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>AI Teacher - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body class="bg-slate-900 h-screen flex items-center justify-center font-sans">

    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-sm">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                <span class="text-3xl">ðŸŽ“</span>
            </div>
            <h1 class="text-2xl font-bold text-slate-800">AI Teacher</h1>
            <p class="text-slate-500 text-sm">Masuk untuk mengelola administrasi.</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-slate-700 uppercase mb-1">Email</label>
                <input type="email" id="email" class="w-full border border-slate-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="guru@sekolah.id">
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-700 uppercase mb-1">Password</label>
                <input type="password" id="password" class="w-full border border-slate-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="********">
            </div>
            
            <button onclick="login()" id="btnLogin" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition shadow-lg mt-2">
                Masuk
            </button>
            
            <div class="relative flex py-2 items-center">
                <div class="flex-grow border-t border-slate-200"></div>
                <span class="flex-shrink mx-4 text-gray-400 text-xs">ATAU</span>
                <div class="flex-grow border-t border-slate-200"></div>
            </div>

            <button onclick="register()" id="btnReg" class="w-full bg-white border border-slate-300 text-slate-600 font-bold py-3 rounded-lg hover:bg-slate-50 transition">
                Daftar Akun Baru
            </button>
        </div>

        <p class="mt-8 text-center text-xs text-slate-400">Â© 2026 AI Teacher Project</p>
    </div>

    <script>
        const db = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

        // Cek jika sudah login, langsung lempar ke dashboard
        async function checkSession() {
            const { data: { session } } = await db.auth.getSession();
            if (session) {
                window.location.href = 'step1_profil.html';
            }
        }
        checkSession();

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btnLogin');

            if(!email || !password) return alert("Email dan Password wajib diisi!");

            btn.innerText = "Memuat..."; btn.disabled = true;

            const { data, error } = await db.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) {
                alert("Gagal Masuk: " + error.message);
                btn.innerText = "Masuk"; btn.disabled = false;
            } else {
                window.location.href = 'step1_profil.html';
            }
        }

        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btnReg');

            if(!email || !password) return alert("Isi Email dan Password untuk mendaftar!");
            if(password.length < 6) return alert("Password minimal 6 karakter.");

            btn.innerText = "Mendaftarkan..."; btn.disabled = true;

            const { data, error } = await db.auth.signUp({
                email: email,
                password: password
            });

            if (error) {
                alert("Gagal Daftar: " + error.message);
                btn.innerText = "Daftar Akun Baru"; btn.disabled = false;
            } else {
                alert("Pendaftaran berhasil! Silakan login.");
                // Kadang Supabase settingan default butuh konfirmasi email. 
                // Jika auto-confirm nyala, bisa langsung login.
                // Kita coba login otomatis:
                login();
            }
        }
    </script>
</body>
</html>
