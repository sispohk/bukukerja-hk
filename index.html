<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Teacher - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="config.js"></script>
    <style>
        .logo-container {
            width: 100px; height: 100px; border-radius: 50%; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 1.5rem auto; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); background: white; 
        }
        .logo-img { width: 100%; height: 100%; object-fit: contain; border-radius: 50%; }
        /* Style Popup Custom */
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 h-screen flex items-center justify-center font-sans">
    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-sm relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 to-indigo-600"></div>
        <div class="text-center mb-8">
            <div class="logo-container"><img src="logo.png" alt="Logo" class="logo-img"></div>
            <h1 class="text-2xl font-bold text-slate-800 tracking-tight">Smart Teacher<span class="text-blue-600"> AI</span></h1>
            <p class="text-slate-500 text-xs mt-1">Sistem Administrasi Guru Husnul Khotimah</p>
        </div>
        <div class="space-y-4">
            <div>
                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1 tracking-wider">Email</label>
                <input type="email" id="email" class="w-full border border-slate-300 p-3 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition text-sm font-semibold" placeholder="nama@pp.hk">
            </div>
            <div>
                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1 tracking-wider">Password</label>
                <input type="password" id="password" class="w-full border border-slate-300 p-3 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition text-sm font-semibold" placeholder="bebas">
            </div>
            <div class="grid grid-cols-2 gap-3 mt-6">
                <button onclick="login()" id="btnLogin" class="bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition shadow-lg text-sm active:scale-95">Masuk</button>
                <button onclick="register()" id="btnReg" class="bg-white border-2 border-slate-200 text-slate-600 font-bold py-3 rounded-xl hover:bg-slate-50 hover:border-slate-300 transition text-sm active:scale-95">Daftar</button>
            </div>
        </div>
    </div>
    <script>
        const db = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
        async function checkSession() {
            const { data: { session } } = await db.auth.getSession();
            if (session) window.location.href = 'step1_profil.html';
        }
        checkSession();

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if(!email || !password) return Swal.fire('Error', 'Email & Password wajib diisi!', 'error');
            
            const btn = document.getElementById('btnLogin'); btn.innerText = "⏳"; btn.disabled = true;
            const { error } = await db.auth.signInWithPassword({ email, password });
            if (error) {
                Swal.fire('Gagal Masuk', error.message, 'error');
                btn.innerText = "Masuk"; btn.disabled = false;
            } else {
                Swal.fire({icon: 'success', title: 'Berhasil Masuk', showConfirmButton: false, timer: 1500}).then(()=> window.location.href = 'step1_profil.html');
            }
        }

        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if(!email || !password) return Swal.fire('Error', 'Isi Email & Password!', 'error');
            
            const btn = document.getElementById('btnReg'); btn.innerText = "⏳"; btn.disabled = true;
            const { error } = await db.auth.signUp({ email, password });
            if (error) {
                Swal.fire('Gagal Daftar', error.message, 'error');
                btn.innerText = "Daftar"; btn.disabled = false;
            } else {
                Swal.fire('Sukses!', 'Pendaftaran berhasil. Silakan login.', 'success');
                login();
            }
        }
    </script>
</body>
</html>
