<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cetak Buku Kerja Guru</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.11/purify.min.js"></script>
  
  <link rel="stylesheet" href="style.css">
  <script src="config.js"></script>
  <script src="layout.js"></script>

  <style>
      body { background: #f1f5f9; }

      /* STEP9: khusus isi RPP dibuat hitam pekat (tanpa mengubah warna elemen dokumen lain) */
      .rpp-black, .rpp-black * { color: #000 !important; }
      .paper { 
          width: 210mm; min-height: 297mm; background: white; margin: 20px auto; 
          padding: 20mm; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); 
          position: relative; box-sizing: border-box;
      }
      .separator-page { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 800px; border: 3px double #334155; text-align: center; }
      .separator-title { font-size: 24pt; font-weight: 800; text-transform: uppercase; margin-bottom: 10px; font-family: 'Times New Roman', serif; }
      .separator-subtitle { font-size: 14pt; font-weight: 600; text-transform: uppercase; color: #64748b; }
      .table-print { width: 100%; border-collapse: collapse; font-size: 10pt; font-family: 'Times New Roman', serif; margin-bottom: 10px; }
      .table-print th, .table-print td { border: 1px solid black; padding: 4px 6px; vertical-align: top; }
      .table-print th { background-color: #f1f5f9; text-align: center; font-weight: bold; }
      .doc-title { font-size: 14pt; font-weight: bold; text-align: center; margin-bottom: 15px; font-family: 'Times New Roman', serif; text-transform: uppercase; }
      .mini-cal-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
      .mini-month { border: 1px solid #ccc; padding: 5px; page-break-inside: avoid; }
      .mini-month h5 { text-align: center; font-weight: bold; font-size: 8pt; margin: 0 0 5px 0; background: #eee; }
      .days-grid { display: grid; grid-template-columns: repeat(7, 1fr); text-align: center; font-size: 6pt; }
      .day-cell { padding: 2px 0; }
      
      @media print {
          @page { size: A4; margin: 15mm 15mm 20mm 20mm; }
          body { background: white; margin: 0; -webkit-print-color-adjust: exact; }
          .no-print, #sidebar-container, header { display: none !important; }
          .paper { padding: 0 !important; margin: 0 !important; box-shadow: none !important; width: 100% !important; border: none !important; page-break-after: always; }
          thead { display: table-header-group; } tr { page-break-inside: avoid; } .page-break { page-break-after: always; }
      }
  </style>
</head>

<body class="bg-slate-100 text-slate-800 h-screen flex font-sans overflow-hidden">
  <div id="sidebar-container" class="flex-none z-50 print:hidden"></div>
  <div class="flex-1 flex flex-col relative min-w-0 bg-slate-200">
      <header class="h-16 bg-white border-b border-slate-200 px-6 flex justify-between items-center z-40 shrink-0 shadow-sm print:hidden">
        <div>
            <h1 class="text-lg font-bold text-slate-800">üñ®Ô∏è Cetak Dokumen</h1>
            <p class="text-xs text-slate-500">Buku Kerja 1 & 2 Siap Cetak.</p>
        </div>
        <div class="flex gap-2">
            <a href="step8_lampiran.html" class="px-4 py-2 text-slate-600 font-bold hover:bg-slate-100 rounded-lg transition text-xs border border-slate-300">‚Üê Edit Data</a>
            <button onclick="window.print()" class="bg-blue-600 text-white px-5 py-2 rounded-lg font-bold hover:bg-blue-700 shadow flex items-center gap-2 text-xs">üñ®Ô∏è Cetak</button>
        </div>
      </header>
      <main class="flex-1 overflow-auto p-8 flex justify-center bg-slate-200/50 print:p-0 print:bg-white print:overflow-visible">
          <div id="documentArea" class="w-fit print:w-full">
             <div class="flex flex-col items-center justify-center h-96 text-slate-400">
                <div class="animate-spin rounded-full h-10 w-10 border-4 border-slate-300 border-t-blue-600 mb-4"></div>
                <p>Menyiapkan Halaman...</p>
            </div>
          </div>
      </main>
  </div>

<script>
  const db = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
  let user, profile = {};
  const MONTHS_NAME = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];

  async function init(){
    const { data: { session } } = await db.auth.getSession();
    if(session) { user = session.user; await loadAllData(); }
  }
  init();

  async function loadAllData() {
    const [prof, cp, alloc, prota, promes, lamp, rpp, cal] = await Promise.all([
        db.from('profiles').select('*').eq('id', user.id).maybeSingle(),
        db.from('work_drafts').select('*').eq('user_id', user.id).eq('doc_type', 'master_cp_atp').maybeSingle(),
        db.from('work_drafts').select('*').eq('user_id', user.id).eq('doc_type', 'allocation_data').maybeSingle(),
        db.from('work_drafts').select('*').eq('user_id', user.id).eq('doc_type', 'prota_data').maybeSingle(),
        db.from('work_drafts').select('*').eq('user_id', user.id).eq('doc_type', 'promes_data').maybeSingle(),
        db.from('work_drafts').select('*').eq('user_id', user.id).eq('doc_type', 'lampiran_buku_kerja').maybeSingle(),
        db.from('work_drafts').select('*').eq('user_id', user.id).eq('doc_type', 'rpp_data').maybeSingle(),
        db.from('work_drafts').select('*').eq('user_id', user.id).eq('doc_type', 'calendar_data').maybeSingle()
    ]);

    if(prof.data) profile = prof.data;
    const container = document.getElementById('documentArea');
    container.innerHTML = '';

    const __kur = (profile.jenis_kurikulum || '').toString().toLowerCase();
    const isMerdeka = (__kur === 'km') || __kur.includes('merdeka');
    const labels = {
        ki: isMerdeka ? "Elemen CP" : "Kompetensi Inti (KI)",
        kd: isMerdeka ? "Capaian Pembelajaran (CP)" : "Kompetensi Dasar (KD)",
        tp: isMerdeka ? "Tujuan Pembelajaran (TP)" : "Indikator (IPK)",
        kktp: isMerdeka ? "KKTP" : "KKM",
        atp: isMerdeka ? "Alur Tujuan Pembelajaran" : "Silabus",
        rpp: isMerdeka ? "Modul Ajar" : "Rencana Pelaksanaan Pembelajaran (RPP)"
    };

    // --- BUKU 1 ---
    renderMainCover(container);
    renderSeparator(container, "BUKU KERJA 1", "Perencanaan Pembelajaran");
    renderTOC(container, "DAFTAR ISI BUKU KERJA 1", ["SKL", `Analisis ${isMerdeka?'CP':'SKL/KI/KD'}`, labels.atp, labels.rpp, labels.kktp, "Jadwal Mengajar"]);

    // 1. SKL
    const sklFromLamp = lamp.data?.content_data?.skl_text;
    const sklFallback = (cp.data?.content_data||[]).map(x=>x.skl||x.col_skl||'').filter(Boolean);
    const sklText = sklFromLamp || (sklFallback.length? sklFallback.map((t,i)=>`${i+1}. ${t}`).join('\n') : '');
    renderSKLAsTable(container, sklText);

    // Persiapan Data CP
    let cpItems = cp.data?.content_data || [];
    cpItems = cpItems.map(x=>({
        skl: x.skl || x.col_skl || "", ki: x.ki_text || x.ki || x.col_ki || "", kd: x.kd || x.col2 || x.deskripsi || "",
        tp: x.ipk || x.detail_tp || x.col3 || "", materi: x.materi_pembelajaran || x.col1 || x.elemen || "",
        jp: String(x.alokasi_jp || x.col6 || ""), kegiatan: x.kegiatan_pembelajaran || x.col7 || "",
        penilaian: x.rencana_penilaian || x.col8 || "", kktp: x.detail_kktp || x.kkm || x.kktp || x.col9 || "",
        kko: x.kko || x.col_kko || "", kata_kunci: x.kata_kunci || x.col_katakunci || "", sumber_belajar: x.sumber_belajar || x.sumber || "",
        kompleksitas: x.kompleksitas || "", daya_dukung: x.daya_dukung || "", intake: x.intake || ""
    }));

    // 2. Analisis
    renderSeparator(container, "DOKUMEN II", isMerdeka ? "Analisis Capaian Pembelajaran" : "Analisis SKL, KI, KD");
    if (isMerdeka) renderTablePage(container, "Analisis CP", ["No", "Elemen", "CP", "Kompetensi", "Materi"], cpItems.map((x,i)=>[i+1, x.ki, x.kd, x.kko, x.materi]));
    else renderTablePage(container, "Analisis SKL KI KD", ["No", "SKL", "KI", "KD"], cpItems.map((x,i)=>[i+1, x.skl, x.ki, x.kd]));

    // 3. ATP
    renderSeparator(container, "DOKUMEN III", labels.atp);
    if (isMerdeka) renderTablePage(container, "ATP", ["No", "Elemen", "TP", "JP", "Kata Kunci"], cpItems.map((x,i)=>[i+1, x.ki, x.tp, x.jp, x.kata_kunci]));
    else renderTablePage(container, "Silabus", ["No", "KD", "Materi", "Kegiatan", "Penilaian", "JP", "Sumber"], cpItems.map((x,i)=>[i+1, x.kd, x.materi, x.kegiatan, x.penilaian, x.jp, x.sumber_belajar]));

    // 4. RPP
    renderSeparator(container, "DOKUMEN IV", labels.rpp);
    const rppList = (rpp.data?.content_data?.items || []).map(it => { if(it.html_b64 && !it.html) it.html = b64ToUtf8(it.html_b64); return it; });
    if(rppList.length > 0) rppList.forEach((item,idx) => renderRPP(container, item, idx+1, labels.rpp));
    else renderPage(container, labels.rpp, `<p class='text-center italic'>Belum ada ${labels.rpp}.</p>`);

    // 5. KKTP
    renderSeparator(container, "DOKUMEN V", labels.kktp);
    if (isMerdeka) renderKKTP_KM(container, cpItems);
    else renderTablePage(container, "KKM", ["KD","Kompleksitas","Daya Dukung","Intake","KKM"], cpItems.map(x=>[x.kd, x.kompleksitas, x.daya_dukung, x.intake, x.kktp]));

    // 6. Jadwal
    renderSeparator(container, "DOKUMEN VI", "Jadwal Mengajar");
    renderJadwal(container, lamp.data?.content_data?.jadwal_rows || []);

    // --- BUKU 2 ---
    renderSeparator(container, "BUKU KERJA 2", "Administrasi Guru");
    renderTOC(container, "DAFTAR ISI BUKU KERJA 2", ["Kode Etik, Ikrar, Tata Tertib", "Kalender Pendidikan", "Alokasi Waktu (RPE)", "Program Tahunan (Prota)", "Program Semester (Promes)", "Jurnal Agenda Guru"]);

    const lampData = lamp.data?.content_data || {};
    renderTextAsTablePage(container, "KODE ETIK GURU", lampData.kode_etik);
    renderTextAsTablePage(container, "IKRAR GURU", lampData.ikrar);
    renderTextAsTablePage(container, "TATA TERTIB", lampData.tata_tertib);

    if(cal.data && alloc.data) {
        renderSeparator(container, "DOKUMEN II", "Kalender Pendidikan");
        renderVisualCalendar(container, cal.data.content_data?.holidays);
        
        // RPE (Render Allocation) - REVISI TAMPILAN
        renderSeparator(container, "DOKUMEN III", "Alokasi Waktu (RPE)");
        renderAllocation(container, alloc.data.content_data, cal.data.content_data?.holidays);
    }

    if(prota.data) {
        renderSeparator(container, "DOKUMEN IV", "Program Tahunan");
        renderProta(container, prota.data.content_data, isMerdeka);
    }

    if(promes.data && prota.data) {
        renderSeparator(container, "DOKUMEN V", "Program Semester");
        renderPromes(container, prota.data.content_data, promes.data.content_data);
    }

    renderSeparator(container, "DOKUMEN VI", "Jurnal Agenda Guru");
    const jRows = (lampData.jurnal_rows || []).map((x,i)=>[i+1, x.tanggal||'', '', x.kelas||'', x.materi||'', '']);
    if(jRows.length < 20) { for(let k=jRows.length; k<20; k++) jRows.push([k+1,'','','','','']); }
    renderTablePage(container, "Jurnal Mengajar", ["No", "Hari/Tgl", "Jam Ke-", "Kelas", "Materi", "Ket"], jRows);
  }

  // --- HELPERS ---
  function createDiv(cls, html) { const d = document.createElement('div'); d.className = cls; d.innerHTML = html; return d; }
  function escapeHTML(s) { return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
  function fixBase64Padding(b64){ b64 = String(b64 || '').trim(); const pad = b64.length % 4; if (pad) b64 += '='.repeat(4 - pad); return b64; }
  function b64ToUtf8(b64){ try{ b64 = fixBase64Padding(b64); const bin = atob(b64); const bytes = Uint8Array.from(bin, c => c.charCodeAt(0)); return new TextDecoder('utf-8').decode(bytes); }catch(e){ return ''; } }

  function renderMainCover(container) { 
      const rawKur = (profile.jenis_kurikulum || '').toUpperCase();
      // STEP9: tampilkan kurikulum di bawah "Guru" pada cover (contoh: "Kurikulum: 2013" / "Kurikulum: Merdeka")
      const kurLabelShort = (rawKur.includes("K13") || rawKur.includes("2013")) ? "2013" : "Merdeka";

      container.appendChild(createDiv("paper", `<div class="h-full border-[3px] border-double border-black p-10 flex flex-col justify-between items-center text-center"><div class="mt-12"><h1 class="text-4xl font-extrabold mb-2 font-serif">BUKU KERJA GURU</h1><h2 class="text-xl font-bold uppercase mb-12 border-b-2 border-black pb-2 inline-block">Tahun Ajaran ${escapeHTML(profile.tahun_ajaran)}</h2><div class="w-40 h-40 mx-auto mb-8"><img src="logo.png" class="w-full h-full object-contain" alt="Logo"></div></div><table class="w-3/4 mx-auto text-left text-lg font-bold font-serif mb-12"><tr><td class="py-2">Mata Pelajaran</td><td class="py-2">: ${escapeHTML(profile.mata_pelajaran)}</td></tr><tr><td class="py-2">Kelas / Fase</td><td class="py-2">: ${escapeHTML(profile.fase_kelas)}</td></tr><tr><td class="py-2">Guru</td><td class="py-2">: ${escapeHTML(profile.nama_lengkap)}</td></tr><tr><td class="py-2">Kurikulum</td><td class="py-2">: ${escapeHTML(kurLabelShort)}</td></tr></table><div class="mb-10 uppercase font-bold text-2xl font-serif"><p>${escapeHTML(profile.sekolah)}</p><p class="text-sm font-normal normal-case mt-4 text-slate-500 italic">Jl. Raya Maniskidul Jalaksana Kuningan Jawa Barat</p></div></div>`)); 
      container.appendChild(createDiv("page-break", "")); 
  }

  function renderSeparator(container, title, subtitle) { container.appendChild(createDiv("paper", `<div class="separator-page"><div class="separator-title">${title}</div><div class="separator-subtitle">${subtitle}</div></div>`)); container.appendChild(createDiv("page-break", "")); }
  function renderPage(container, title, content) { container.appendChild(createDiv("paper", `<div class="doc-title">${title}</div>${content}`)); container.appendChild(createDiv("page-break", "")); }
  function renderTOC(container, title, items) { const rows = items.map((item, idx) => `<tr><td style="text-align: center; width: 8%;">${idx + 1}</td><td style="padding-left: 10px;">${item}</td><td style="text-align: center; width: 15%;">‚úì</td></tr>`).join(''); const html = `<div class="doc-title" style="margin-bottom: 30px;">${title}</div><table class="table-print" style="width: 100%; border: 1px solid black;"><thead><tr style="background-color: #f0f0f0;"><th style="padding: 10px; border: 1px solid black;">No</th><th style="padding: 10px; border: 1px solid black;">Jenis Dokumen</th><th style="padding: 10px; border: 1px solid black;">Keterangan</th></tr></thead><tbody>${rows}</tbody></table>`; container.appendChild(createDiv("paper", html)); container.appendChild(createDiv("page-break", "")); }
  
  function renderTablePage(container, title, headers, rows) {
      const th = headers.map(h => {
          let style = 'text-align:center; vertical-align:middle;';
          if (h === "No") style += ' width: 5%;';
          else if (["JP", "KKM", "Sem", "Smt", "Jam Ke-", "Kelas"].includes(h)) style += ' width: 10%;';
          return `<th style="${style}">${h}</th>`;
      }).join('');
      const tr = rows.map(r => {
          const cells = r.map((c, i) => {
              const hName = headers[i];
              const centeredCols = ["No", "JP", "KKM", "Sem", "Smt", "Hari", "Jam Ke-", "Kelas", "Kompleksitas", "Daya Dukung", "Intake"];
              let style = 'vertical-align:top; padding:4px;';
              if (centeredCols.includes(hName)) style += ' text-align: center;'; else style += ' text-align: left;'; 
              return `<td style="${style}">${escapeHTML(c)}</td>`;
          }).join('');
          return `<tr>${cells}</tr>`;
      }).join('');
      container.appendChild(createDiv("paper", `<div class="doc-title">${title}</div><table class="table-print"><thead><tr>${th}</tr></thead><tbody>${tr}</tbody></table>`)); 
      container.appendChild(createDiv("page-break", ""));
  }

  function renderSKLAsTable(container, text) { if(!text) return renderPage(container, "SKL", "-"); const lines = text.split(/\n|‚Ä¢|- /).map(s => s.trim()).filter(s => s.length > 5); let html = `<div class="doc-title">Standar Kompetensi Lulusan (SKL)</div><table class="table-print"><thead><tr><th style="width: 8%; text-align: center;">No</th><th style="text-align: center;">Kompetensi Lulusan</th></tr></thead><tbody>`; if(lines.length === 0) html += `<tr><td colspan="2" class="text-center italic">Data SKL belum diisi.</td></tr>`; else lines.forEach((l, i) => { const content = l.replace(/^\s*\d+[\.\)\-]\s*/, ''); html += `<tr><td style="text-align: center; vertical-align: top;">${i + 1}</td><td style="text-align: justify; vertical-align: top;">${escapeHTML(content)}</td></tr>`; }); html += `</tbody></table>`; container.appendChild(createDiv("paper", html)); container.appendChild(createDiv("page-break", "")); }
  function renderTextAsTablePage(container, title, rawText) { let lines = String(rawText || '').split(/\n+/); lines = lines.map(l => l.trim()).filter(l => l.length > 0); const rows = lines.map((line, index) => [index + 1, line.replace(/^[\d\w]+[\.\)\-]\s*/, '')]); if (rows.length === 0) rows.push(["-", "-"]); renderTablePage(container, title, ["No", "Butir / Uraian"], rows); }
  function renderJadwal(container, rows) {
      if(!rows || rows.length === 0) { renderPage(container, "Jadwal Mengajar", "<p class='text-center'>Jadwal belum diisi.</p>"); return; }
      const hariOrder = { "Senin":1, "Selasa":2, "Rabu":3, "Kamis":4, "Jumat":5, "Sabtu":6 };
      rows.sort((a,b) => (hariOrder[a.hari]||99) - (hariOrder[b.hari]||99));
      const headers = ["No", "Hari", "Jam Ke-", "Kelas", "Mata Pelajaran"];
      const th = headers.map((h, i) => { let w = "auto"; if(i===0) w="5%"; else if(i===1) w="15%"; else if(i===2) w="10%"; else if(i===3) w="15%"; else w="55%"; return `<th style="text-align:center; width:${w};">${h}</th>`; }).join('');
      const tr = rows.map((r, i) => `<tr><td style="text-align:center;">${i+1}</td><td style="text-align:center;">${r.hari}</td><td style="text-align:center;">${r.jam}</td><td style="text-align:center;">${r.kelas}</td><td>${r.mapel}</td></tr>`).join('');
      container.appendChild(createDiv("paper", `<div class="doc-title">Jadwal Mengajar Guru</div><table class="table-print"><thead><tr>${th}</tr></thead><tbody>${tr}</tbody></table>`));
      container.appendChild(createDiv("page-break", ""));
  }
  function renderKKTP_KM(container, data) {
      if(!data || data.length === 0) { renderPage(container, "KKTP", "<p class='text-center'>Data kosong.</p>"); return; }
      const th = `<tr><th style="width: 5%; text-align: center;">No</th><th style="width: 45%;">Tujuan Pembelajaran (TP)</th><th style="width: 35%;">Deskripsi Kriteria / Indikator</th><th style="width: 15%; text-align: center;">Interval Min.</th></tr>`;
      const tr = data.map((x, i) => {
          let krit = x.kktp || x.kkm || "70"; let intervalDisplay = "";
          if (/^\d+$/.test(krit.trim())) { intervalDisplay = `${krit} - 100`; krit = "Peserta didik mampu mencapai indikator tujuan pembelajaran ini minimal " + krit + "%"; } 
          else { intervalDisplay = "Sesuai Deskripsi"; }
          return `<tr><td style="text-align: center; vertical-align: top;">${i + 1}</td><td style="vertical-align: top;">${escapeHTML(x.tp || '-')}</td><td style="vertical-align: top; text-align: justify;">${escapeHTML(krit)}</td><td style="text-align: center; vertical-align: top; font-weight: bold;">${escapeHTML(intervalDisplay)}</td></tr>`;
      }).join('');
      const legendHTML = `<div style="margin-top: 20px; border: 1px solid #000; padding: 10px; font-size: 9pt; page-break-inside: avoid;"><div style="font-weight: bold; border-bottom: 1px solid #ccc; margin-bottom: 5px; padding-bottom: 2px;">Panduan Interval Ketercapaian (Rubrik Umum):</div><table style="width: 100%; border: none;"><tr><td style="width: 15%; font-weight: bold; border: none;">0 - 40%</td><td style="border: none;">: <span style="color: #ef4444;">Belum Mencapai</span> (Remedial di seluruh bagian)</td></tr><tr><td style="font-weight: bold; border: none;">41 - 65%</td><td style="border: none;">: <span style="color: #f97316;">Belum Mencapai Ketuntasan</span> (Remedial di bagian yang diperlukan)</td></tr><tr><td style="font-weight: bold; border: none;">66 - 85%</td><td style="border: none;">: <span style="color: #059669;">Sudah Mencapai Ketuntasan</span> (Tidak perlu remedial)</td></tr><tr><td style="font-weight: bold; border: none;">86 - 100%</td><td style="border: none;">: <span style="color: #2563eb;">Sudah Mencapai Ketuntasan</span> (Perlu pengayaan / tantangan lebih)</td></tr></table></div>`;
      const html = `<div class="doc-title">Kriteria Ketercapaian Tujuan Pembelajaran (KKTP)</div><table class="table-print"><thead>${th}</thead><tbody>${tr}</tbody></table>${legendHTML}`;
      container.appendChild(createDiv("paper", html));
      container.appendChild(createDiv("page-break", ""));
  }
  function formatDateID(dateStr, short=false){ if(!dateStr) return '-'; const parts = dateStr.split('-'); if(parts.length!==3) return dateStr; const y = parseInt(parts[0],10), m = parseInt(parts[1],10), d = parseInt(parts[2],10); const months = short ? ["Jan","Feb","Mar","Apr","Mei","Jun","Jul","Ags","Sep","Okt","Nov","Des"] : ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"]; return d + ' ' + months[m-1] + ' ' + y; }

                    <table style="width:100%; border-collapse:collapse; table-layout: fixed; border: 1px solid #000;">${colGroupHTML}<thead><tr style="height:25px; border:1px solid #000;">${thMonth}</tr><tr style="height:15px; border:1px solid #000;">${thWeek}</tr></thead><tbody style="border:1px solid #000;">${tbody}</tbody></table>
                    <div style="margin-top:10px; display:flex; justify-content:space-between; font-size:9pt;">
                        <div style="text-align:center; width:30%;">Mengetahui,<br>Kepala Sekolah<br><br><br><br><b>${escapeHTML(profile.kepala_sekolah)}</b></div>
                        <div style="text-align:center; width:30%;">${escapeHTML(profile.kota || 'Kuningan')}, ${tglSah}<br>Guru Mata Pelajaran<br><br><br><br><b>${escapeHTML(profile.nama_lengkap)}</b></div>
                    </div>
                </div></div>`;
          const styleBlock = document.createElement('style'); styleBlock.innerHTML = `.landscape-wrapper table, .landscape-wrapper th, .landscape-wrapper td { border: 1px solid black !important; }`;
          container.appendChild(styleBlock); container.appendChild(createDiv("paper", htmlContent)); container.appendChild(createDiv("page-break", ""));
      });
  }
</script>
